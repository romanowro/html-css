<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="numero/style.css">
    <title>Tabela Numero</title>
</head>
<body>

   <h1>Exercíos de Tabela</h1>
     
    <table>
        
        <caption>
            Fimes Favoritos
        </caption>

        <thead>
            <tr>
                <th scope="col">Gupos</th>
                <th scope="col">Nomes</th>
                <th  scope="colgroup" colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria</td>
                <td>A Mosca</td>
                <td>Vingador</td>
                <td>Exterminador</td>
            </tr>

            <tr>
                <td>Carla</td>
                <td>Malvado</td>
                <td>Mad Max</td>
                <td>Loucademia</td>
            </tr>

            
            <tr>
                <td>Catarina</td>
                <td>Tubarão</td>
                <td>A Freira</td>
                <td>Premonição</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Jorge</td>
                <td>A Viagem</td>
                <td>Vingador</td>
                <td>Minions</td>


            </tr>

            <tr>
                <td>Pedro</td>
                <td>A Mosca</td>
                <td>Vingador</td>
                <td>Rede Socila</td>
            </tr>
            <tr>
                <td>Silvio</td>
                <td>Sequestro</td>
                <td>Os Trê Mosuqeteiros</td>
                <td>Exterminador</td>
            </tr>


        </tbody>

    </table>
    
</body>
</html>
