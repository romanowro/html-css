<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo02/style.css">
    <title>Tabela Grandes</title>
</head>

<body>


    
    <!--Anatomia para tabelas grandes-->

    <table>
        <caption>
            Populaçao do Estado do Espírito Santo
        </caption>
        <thead>
            <tr>
                <th class="nome" scope="col">Estado</th>
                <th scope="col">Populaçao</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="nome">Serra</td>
                <td class="num">572.274</td>
                
            </tr>

            <tr>
                <td class="nome">Vila Velha</td>
                <td  class="num">502.899</td>
            </tr>
            <tr>
                <td class="nome">Cariacica</td>
                <td class="num">375.485</td>
            </tr>

            <tr>
                <td class="nome">Vitória</td>
                <td class="num">342.800</td>
            </tr>
            <tr>
                <td class="nome">Cachoeiro de Itapemerim</td>
                <td class="num">198.323</td>
            </tr>
            <tr>
                <td class="nome">Linhares</td>
                <td class="num">181.912	</td>
            </tr>
            <tr>
                <td class="nome">Guarapari</td>
                <td class="num">134.944</td>
            </tr>
            <tr>
                <td class="nome">São Mateus</td>
                <td class="num">133.359</td>
            </tr>
            <tr>
                <td class="nome">Colatina</td>
                <td class="num">128.622</td>
            </tr>
            <tr>
                <td class="nome">Aracruz</td>
                <td class="num">102.410</td>
            </tr>

        </tbody>
          
        <tfoot>
            <tr>
                <th class="tot" scope="row"><strong>Total de Habitantes</strong></th>
                <td class="num"><strong>127.147.215</strong></td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
